<a class="btn btn-primary" routerLink="/major-class">Return to Major_Class</a>

<h1>Manage Major_Class</h1>

<div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage">
    {{errorMessage}} {{successMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<!-- Hidden major_class_id  -->
<form (ngSubmit)="saveMajorClass(major_class.major_class_id)"  #majorClassForm="ngForm" class="form-horizontal">
  <input [(ngModel)]="major_class.major_class_id" type="hidden" name="major_class_id">

  <!-- major_id  -->
  <div class="form-group">
    <label for="major_id" class="col-sm-2 control-label">Major ID</label>
    <div class="col-sm-10">
      <input [(ngModel)]="major_class.major_id" type="text" class="form-control" id="major_id" name="major_id" placeholder="Major ID" required>
    </div>
  </div>

  <!-- class_id  -->
  <div class="form-group">
    <label for="class_id" class="col-sm-2 control-label">Class ID</label>
    <div class="col-sm-10">
      <input [(ngModel)]="major_class.class_id" type="text" class="form-control" id="class_id" name="class_id" placeholder="Class ID" required>
    </div>
  </div>

   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
